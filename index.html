<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Late Night Hackathon</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
  <link rel='stylesheet' type='text/css' href='css/bootstrap-theme.min.css'>
  <link rel='stylesheet' type='text/css' href='css/main.css' media='screen' />


</head>

<body>

  <div class="hundred-height">

    <div id='segment-detail' style="display: none;">
      <p><strong><span id='detail-zip'></span>, <span id='detail-city'></span></strong></p>
      <p>
        <strong>Originating Taxi Journeys</strong>
        <br/>Total: <span id="detail-start-tot"></span>
        <br/>Change from 2013: <span id="detail-start-percent"></span>%
      </p>

      <p>
        <strong>Ending Taxi Journeys</strong>
        <br/>Total: <span id="detail-end-tot"></span>
        <br/>Change from 2013: <span id="detail-end-percent"></span>%
      </p>
    </div>

    <div id="controls">
      <div class="btn-group">
        <button class="map-control-comparison active btn btn-default" id="start_tot">Taxi Starts, Total</button>
        <button class="map-control-comparison btn btn-default" id="Ends_tot">Taxi Ends, Total</button>
      </div>
      <div class="btn-group">
        <button class="map-control-total btn active btn-default" id="starts1413">Taxis Starts, 2014 vs 2013</button>
        <button class="map-control-total btn btn-default" id="ends1413">Taxi Ends, 2014 vs 2013</button>
      </div>
    </div>

    <div id="map-canvas">
    </div>

    <img src="img/legend.png">

  </div>



</body>
</html>

<!-- Libraries -->
<script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
<script type='text/javascript' src='js/d3.v3.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/main.js'></script>
